<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <title>Calculadora</title>
</head>

<body>
  <div id="bg-body">
    <section class="container flex-centered">
      <div class="calculadora-wrapper">
        <div class="calculadora-wrapper__header">
          <h1 class="calculadora-wrapper__title">Calculadora</h1>
          <img class="calculadora-icon" src="./assets/calculator.png" />
        </div>
        <table class="calculadora">
          <tr>
            <td colspan="4">
              <input type="text" class="display" autofocus />
            </td>
          </tr>

          <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-num">(</button></td>
            <td><button class="btn btn-num">)</button></td>
            <td><button class="btn btn-num">/</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num">*</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num">+</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-num">.</button></td>
            <td><button class="btn btn-num">0</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-eq">=</button></td>
          </tr>
        </table>
      </div>

      <footer>
        <div class="footer-copyright">
          <p>Â© Designed by mtmiranda</p>
        </div>
      </footer>
    </section>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
